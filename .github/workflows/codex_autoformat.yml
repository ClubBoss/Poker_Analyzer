name: Codex Autoformat (check-only)

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read

concurrency:
  group: codex-autoformat-${{ github.event.pull_request.head.sha || github.sha }}
  cancel-in-progress: true

jobs:
  autoformat-check:
    if: ${{ startsWith(github.head_ref, 'codex/') }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout PR head branch
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Cache Pub dependencies
        uses: actions/cache@v4
        with:
          path: ~/.pub-cache
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-pub-

      - name: Pub get
        run: flutter pub get

      - name: Format check (read-only)
        run: dart format --output=none --set-exit-if-changed .
