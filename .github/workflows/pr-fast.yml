name: CI — Fast PR Checks

on:
  pull_request:
    branches:
      - main
      - develop
      - feature/**
    paths-ignore:
      - '**.md'
      - '**/docs/**'

jobs:
  fast-checks:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Flutter (stable channel)
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable' # всегда актуальный стабильный Flutter с последним Dart
          cache: true

      - name: Show Flutter & Dart versions
        run: |
          flutter --version
          dart --version

      - name: Install dependencies
        run: flutter pub get

      - name: Flutter analyze
        run: flutter analyze

      - name: Run minimal tests with coverage
        run: flutter test --no-pub --coverage
