name: CI — Fast PR Checks

on:
  pull_request:
    branches:
      - main
      - develop
      - feature/**
    paths-ignore:
      - '**.md'
      - '**.yml'
      - '**.yaml'
      - '**/docs/**'

jobs:
  fast-checks:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.3' # укажи актуальную версию из проекта
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Flutter analyze
        run: flutter analyze

      - name: Run minimal tests with coverage
        run: flutter test --no-pub --coverage
