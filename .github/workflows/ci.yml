name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: subosito/flutter-action@v1
        with:
          flutter-version: "3.22.2"
          channel: stable
      - name: Install dependencies
        run: flutter pub get
      - name: Verify pubspec.lock
        run: dart pub get --dry-run
      - name: Run tests
        run: flutter test --run-skipped
