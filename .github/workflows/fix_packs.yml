name: Fix Training Packs

on:
  workflow_dispatch:

jobs:
  fix_packs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.1'
          channel: 'stable'

      - name: Show versions
        run: |
          flutter --version
          dart --version

      - name: Cache Pub
        uses: actions/cache@v4
        with:
          path: ~/.pub-cache
          key: pub-${{ runner.os }}-3.35.1-${{ hashFiles('**/pubspec.lock') }}

      - name: Install dependencies
        run: dart pub get

      - name: Validate training packs
        run: dart run tool/validate_training_content.dart --ci

      - name: Run fixer
        run: dart run tool/fix_training_pack_errors.dart --apply

      - name: Show fix log
        run: |
          if [ -f fix_log.txt ]; then
            cat fix_log.txt
          else
            echo "No fixes"
          fi

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "chore(ci): fix_packs â†’ Flutter 3.35.1 (Dart 3.9) + validate step"
          title: "Fix training packs (Flutter 3.35.1)"
          body: |
            Align workflow with Flutter 3.35.1 (Dart 3.9) to satisfy dependencies (e.g., lottie >=3.3.1 requires SDK >=3.6).
            Includes validate step before fixer.
          branch: fix-packs-${{ github.run_id }}
