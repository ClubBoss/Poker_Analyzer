name: Unit tests

on:
  push:
    branches: [ main ]
    paths-ignore:
      - 'docs/**'
      - '**/*.md'
  pull_request:
    branches: [ main ]
    paths-ignore:
      - 'docs/**'
      - '**/*.md'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dart-lang/setup-dart@v1

      - name: Cache pub dependencies
        uses: actions/cache@v4
        with:
          path: ~/.pub-cache
          key: ${{ runner.os }}-pub-${{ hashFiles('pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-pub-

      - name: Install dependencies
        run: dart pub get

      - name: Run headless unit tests
        run: |
          dirs=()
          [ -d test/tools ] && dirs+=("test/tools")
          [ -d test/headless ] && dirs+=("test/headless")
          if [ ${#dirs[@]} -eq 0 ]; then
            echo "No headless test directories found."
            exit 0
          fi
          dart test "${dirs[@]}" --exclude-tags flutter --concurrency=2 --reporter expanded

