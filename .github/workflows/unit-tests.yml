name: Unit Tests (PR only, label-gated)

on:
  pull_request:
    branches: [ main ]
    paths-ignore:
      - 'docs/**'
      - '**/*.md'

concurrency:
  group: unit-tests-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  tests:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.27.0'   # фиксируем на версии с Dart >= 3.6
          cache: true

      - name: Flutter version
        run: flutter --version

      - name: Cache Pub dependencies
        uses: actions/cache@v4
        with:
          path: ~/.pub-cache
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-pub-

      - name: Bootstrap Flutter local.properties
        run: bash scripts/setup_flutter_localprops.sh

      - name: Install dependencies
        run: flutter pub get

      # Запускаем тесты ТОЛЬКО если на PR есть лейбл run-tests
      - name: Run tests (labeled PRs only)
        if: ${{ contains(github.event.pull_request.labels.*.name, 'run-tests') }}
        run: |
          set -Eeuo pipefail
          FILES=("test/ci_canary_test.dart")
          [ -d test/smoke ] && FILES+=("test/smoke")
          flutter test --exclude-tags=slow -r expanded --concurrency=6 "${FILES[@]}"

      - name: Skip tests (default)
        if: ${{ !contains(github.event.pull_request.labels.*.name, 'run-tests') }}
        run: echo "PR tests are skipped. Add label 'run-tests' to enable."
