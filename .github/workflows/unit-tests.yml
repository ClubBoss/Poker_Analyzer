name: Unit Tests (PR only, label-gated)

on:
  pull_request:
    types: [opened, synchronize, reopened, labeled, unlabeled]
  push:
    branches: [ main ]

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - name: Check out
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Flutter version
        run: flutter --version

      - name: Cache Pub dependencies
        uses: actions/cache@v4
        with:
          path: ~/.pub-cache
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-pub-

      - name: Pub get (via Flutter)
        run: flutter pub get

      # Smart quotes – ТОЛЬКО когда реально хотим гнать тесты (по лейблу)
      - name: Fail on smart quotes / punctuation (only when tests run)
        if: ${{ github.event_name == 'push' || contains(github.event.pull_request.labels.*.name, 'run-tests') }}
        shell: bash
        run: |
          set -euo pipefail
          pattern='[\x{2018}\x{2019}\x{201C}\x{201D}\x{2026}\x{2014}\x{2013}]'
          if git grep -I -nP "$pattern" -- .; then
            echo "::error ::Smart punctuation found. Replace with ASCII equivalents."
            exit 1
          fi

      - name: Format check (repo-wide but no write)
        if: ${{ github.event_name == 'push' || contains(github.event.pull_request.labels.*.name, 'run-tests') }}
        run: dart format --output=none --set-exit-if-changed .

      - name: Analyze (repo-wide, fatal)
        if: ${{ github.event_name == 'push' || contains(github.event.pull_request.labels.*.name, 'run-tests') }}
        run: flutter analyze

      - name: Unit tests (repo-wide)
        if: ${{ github.event_name == 'push' || contains(github.event.pull_request.labels.*.name, 'run-tests') }}
        run: dart test -r expanded

      - name: Skip tests (default)
        if: ${{ github.event_name == 'pull_request' && !contains(github.event.pull_request.labels.*.name, 'run-tests') }}
        run: echo "PR tests are skipped. Add label 'run-tests' to enable."
