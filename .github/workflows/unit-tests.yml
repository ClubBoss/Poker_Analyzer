name: Unit Tests (PR only, label-gated)

on:
  pull_request:
    branches: [ main ]
    paths-ignore:
      - 'docs/**'
      - '**/*.md'

concurrency:
  group: unit-tests-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  tests:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Flutter version
        run: flutter --version

      - name: Cache Pub dependencies
        uses: actions/cache@v4
        with:
          path: ~/.pub-cache
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-pub-

      - name: Bootstrap Flutter local.properties
        run: bash scripts/setup_flutter_localprops.sh

      - name: Install dependencies
        run: flutter pub get

      - name: Fail on smart quotes / punctuation
        shell: bash
        run: |
          set -euo pipefail
          globs=(
            '*.dart' '*.md' '*.arb' '*.yaml' '*.yml'
          )
          pattern='[\x{2018}\x{2019}\x{201C}\x{201D}\x{2026}\x{2014}\x{2013}]'
          if git grep -I -nP "$pattern" -- "${globs[@]}"; then
            echo "::error ::Smart punctuation found. Replace with ASCII equivalents."
            exit 1
          fi

      # Запускаем тесты ТОЛЬКО если на PR есть лейбл run-tests
      - name: Run smoke tests (labeled PRs only)
        if: ${{ contains(github.event.pull_request.labels.*.name, 'run-tests') }}
        run: flutter test --no-pub --coverage test/smoke

      - name: Skip tests (default)
        if: ${{ !contains(github.event.pull_request.labels.*.name, 'run-tests') }}
        run: echo "PR tests are skipped. Add label 'run-tests' to enable."
