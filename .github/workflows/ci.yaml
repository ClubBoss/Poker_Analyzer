name: CI

on:
  push:
    branches: [ main ]
  # Временно отключаем pull_request, чтобы избежать сбоев при мердже Codex
  # pull_request:
  #   branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.32.7'
          channel: stable

      - name: Check Flutter version
        run: flutter --version

      - name: Install dependencies
        run: flutter pub get

      - name: Precompile training packs
        run: dart tools/precompile_all_packs.dart

      - name: Validate training content
        run: dart tools/validate_training_content.dart --ci
