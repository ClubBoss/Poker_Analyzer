name: Codex PR Autoformat (push-fix)

on:
  pull_request:
    branches: [ main ]
    types: [opened, reopened, synchronize]

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: codex-autoformat-${{ github.event.pull_request.head.sha || github.sha }}
  cancel-in-progress: true

jobs:
  autoformat:
    if: ${{ startsWith(github.event.pull_request.head.ref, 'codex/') }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout PR head (not detached)
        uses: actions/checkout@v4
          channel: stable
          cache: true
          channel: stable
          cache: true
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.ref }}
          repository: ${{ github.event.pull_request.head.repo.full_name }}
          fetch-depth: 0
          persist-credentials: true

      - name: Setup Python (for ASCII normalize)
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Normalize ASCII in archived docs (safe, optional)
        run: |
          if [ -f scripts/normalize_ascii.py ]; then
            python3 scripts/normalize_ascii.py || true
          else
            echo "normalize_ascii.py not found; skipping"
          fi

      - name: Setup Flutter (stable)
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Pub get
        run: |
          if [ -f pubspec.yaml ]; then flutter pub get; fi

      - name: Format & Fix
        run: |
          dart format --output=none --set-exit-if-changed . || true
          dart fix --apply || true

      - name: Commit & push if changed
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add -A
            git commit -m "ci(auto): normalize + dart format/fix"
            git push
          else
            echo "No changes to commit"
          fi

      - name: Analyze (informational)
        run: flutter analyze
        continue-on-error: true
