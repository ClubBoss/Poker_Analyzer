cat > .github/workflows/ci-autoformat.yml <<'YML'
name: autoformat-fix
on:
  pull_request:
    branches: [main]

permissions:
  contents: write

jobs:
  autoformat-fix:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.head_ref }}

      - uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Normalize ASCII in archived docs
        run: python3 scripts/normalize_ascii.py

      - uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Format Dart
        run: dart format .

      - uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "ci: autoformat + normalize docs"
YML
