name: pure-dart-smoke

on:
  push:
    branches:
      - main
      - 'refactor/**'
      - 'tooling/**'
      - 'feature/**'
  pull_request:
    branches:
      - main
      - 'refactor/**'
      - 'tooling/**'
      - 'feature/**'

jobs:
  smoke:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Dart
        uses: dart-lang/setup-dart@v1
        with:
          sdk: stable

      - name: Cache Pub and .dart_tool
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
            .dart_tool
          key: ${{ runner.os }}-dart-${{ hashFiles('pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-dart-

      - name: JSONL guard (drills)
        if: ${{ hashFiles('tools/jsonl_guard.py') != '' }}
        run: python3 tools/jsonl_guard.py --check 'content/*/*/drills.jsonl'

      - name: Allowlists check
        run: python3 tools/allowlists_sync.py --check || true

      - name: Run pure Dart smoke tests
        run: |
          dart test -r compact \
            test/canonical_guard_test.dart \
            test/guard_single_site_test.dart \
            test/actions_subtitle_smoke_test.dart \
            test/spot_maps_coverage_test.dart \
            test/spotkind_enum_discipline_test.dart \
            test/kpi_gate_test.dart \
            test/weakness_log_test.dart \
            test/kpi_fields_test.dart

      - name: Analyze changed Dart files
        run: |
          git fetch --depth=1 origin main || true
          CHANGED=$(git diff --name-only origin/main... | grep -E '\.dart$' || true)
          if [ -n "$CHANGED" ]; then
            dart analyze $CHANGED
          else
            echo "No changed Dart files to analyze."
          fi
