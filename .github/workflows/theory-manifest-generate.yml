name: Theory Manifest â€“ Generate baseline

on:
  workflow_dispatch:
    inputs:
      args:
        description: "Extra args for manifest generator"
        required: false
        default: ""

env:
  FLUTTER_VERSION: "3.22.2"
  THEORY_DIRS: assets,yaml_out,theory

jobs:
  generate-theory-manifest:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}

      - name: Install dependencies
        run: flutter pub get

      - name: Generate theory manifest
        run: dart run bin/poker_analyzer.dart manifest generate ${{ github.event.inputs.args }} --out theory_manifest.json
        env:
          THEORY_DIRS: ${{ env.THEORY_DIRS }}

      - name: Update theory manifest
        run: dart run bin/poker_analyzer.dart manifest update ${{ github.event.inputs.args }}
        env:
          THEORY_DIRS: ${{ env.THEORY_DIRS }}

      - name: Commit and push changes
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "Update theory_manifest.json (one-shot generator)"
          file_pattern: theory_manifest.json
