name: Theory Manifest â€“ Generate baseline
on:
  pull_request:
  push: { branches: [main] }
  workflow_dispatch:
jobs:
  generate-baseline:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with: { channel: stable, cache: true }
      - run: flutter --version
      - run: flutter pub get
      - run: dart --version
      - name: Content next (baseline)
        run: dart run tooling/content_next.dart --strict
