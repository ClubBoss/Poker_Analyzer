name: dart-cli

on:
  pull_request:
    paths:
      - "bin/**"
      - "lib/services/**"      # только то, что реально использует CLI
      - "tool/**"
      - "tools/**"
      - "test/ev/**"
      - "pubspec.yaml"
      - "pubspec.lock"
      - ".github/workflows/cli-dart.yml"
  push:
    branches: [ main ]
    paths:
      - "bin/**"
      - "lib/services/**"
      - "tool/**"
      - "tools/**"
      - "test/ev/**"
      - "pubspec.yaml"
      - "pubspec.lock"
      - ".github/workflows/cli-dart.yml"

jobs:
  dart-cli:
    runs-on: ubuntu-latest

    steps:
      - name: Check out
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Flutter version
        run: flutter --version

      - name: Cache Pub dependencies
        uses: actions/cache@v4
        with:
          path: ~/.pub-cache
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-pub-

      - name: Pub get (via Flutter)
        run: flutter pub get

      # форматируем только CLI-область, не трогаем UI/виджеты
      - name: Format check (CLI only)
        run: >
          dart format --output=none --set-exit-if-changed
          bin lib/services tool tools test/ev

      # анализ — по тем же путям
      - name: Analyze (CLI only)
        run: >
          flutter analyze
          bin lib/services tool tools test/ev

      - name: Unit tests (CLI only)
        run: dart test test/ev -r expanded
