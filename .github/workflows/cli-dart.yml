name: Dart CLI (fast)

on:
  pull_request:
    branches: [ main ]
    paths:
      - "bin/**"
      - "test/ev/**"
      - "lib/utils/push_fold.dart"
      - "lib/services/l3_cli_runner.dart"
      - ".github/workflows/cli-dart.yml"

jobs:
  cli-dart:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true
      - run: flutter pub get

      # Hard fail only on ASCII for CLI sources + bin analyze
      - name: ASCII gate (CLI only)
        shell: bash
        run: |
          FILES=$(git ls-files 'bin/**/*.dart' 'test/ev/**/*.dart' 2>/dev/null || true)
          [ -z "$FILES" ] && { echo "No CLI files"; exit 0; }
          ! grep -I -n -E '[\x80-\xFF]|[–—…]' $FILES || { echo "::error title=ASCII::non-ASCII in CLI"; exit 1; }

      - name: Analyze (bin)
        run: dart analyze bin --fatal-warnings

      # CLI core analysis is non-blocking
      - name: Analyze (CLI core)
        continue-on-error: true
        run: dart analyze lib/utils/push_fold.dart lib/services/l3_cli_runner.dart --fatal-warnings

      - name: dart format check
        continue-on-error: true
        run: dart format --output=none --set-exit-if-changed bin test/ev

      - name: Compile smoke (non-blocking)
        continue-on-error: true
        run: |
          for f in bin/ev_cli.dart bin/ev_enrich_jam_fold.dart bin/ev_rank_jam_fold_deltas.dart; do
            [ -f "$f" ] && { dart compile exe "$f" -o /tmp/cli_smoke && exit 0; }
          done
          echo "No pure CLI target; skipping."

      - name: EV CLI tests (label-gated)
        if: contains(github.event.pull_request.labels.*.name, 'run-cli-tests')
        run: dart test -r expanded test/ev/_cli_help_smoke_test.dart test/ev/ev_rank_jam_fold_cli_test.dart
