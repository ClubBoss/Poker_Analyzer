name: dart-cli (CLI-only)

on:
  pull_request:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  cli:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dart-lang/setup-dart@v1
        with:
          sdk: "3.9.0"
      - run: dart --version
      - run: dart pub get
      - run: dart analyze
      - run: dart test -r expanded
