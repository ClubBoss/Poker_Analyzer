name: dart-cli (CLI-only)

on:
  pull_request:
    paths:
      - "bin/**"
      - "ev/**"
      - "test/ev/**"
      - "pubspec.yaml"
      - "pubspec.lock"
      - ".github/workflows/cli-dart.yml"
  push:
    branches: [ main ]
    paths:
      - "bin/**"
      - "ev/**"
      - "test/ev/**"
      - "pubspec.yaml"
      - "pubspec.lock"
      - ".github/workflows/cli-dart.yml"

jobs:
  dart-cli:
    runs-on: ubuntu-latest

    steps:
      - name: Check out
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Dart
        uses: dart-lang/setup-dart@v1
        with:
          sdk: stable

      - name: Dart version
        run: dart --version

      - name: Cache Pub dependencies
        uses: actions/cache@v4
        with:
          path: ~/.pub-cache
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-pub-

      - name: Pub get
        run: dart pub get

      # ASCII-Ð¿ÑƒÐ½ÐºÑ‚ÑƒÐ°Ñ†Ð¸Ñ Ñ‚Ð¾Ð»ÑŒÐºÐ¾ Ð² CLI-Ð¾Ð±Ð»Ð°ÑÑ‚Ð¸
      - name: Fail on smart quotes / punctuation (CLI scope)
        shell: bash
        run: |
          set -euo pipefail
          pattern='[\x{2018}\x{2019}\x{201C}\x{201D}\x{2026}\x{2014}\x{2013}]'
          if git grep -I -nP "$pattern" -- \
              'bin/**/*.dart' \
              'ev/**/*.dart' \
              'test/ev/**/*.dart' \
              'README*.md' 'README_*.md'; then
            echo "::error ::Smart punctuation found in CLI scope. Replace with ASCII equivalents."
            exit 1
          fi

      # Ð¤Ð¾Ñ€Ð¼Ð°Ñ‚: Ñ‚Ð¾Ð»ÑŒÐºÐ¾ Ð¿Ñ€Ð¾Ð²ÐµÑ€ÐºÐ° Ð¸ Ñ‚Ð¾Ð»ÑŒÐºÐ¾ CLI-Ð¾Ð±Ð»Ð°ÑÑ‚ÑŒ
      - name: Format check (CLI only)
        run: dart format --output=none --set-exit-if-changed bin test/ev

      - name: Analyze (CLI only)
        run: dart analyze bin test/ev

      # ðŸ”§ Ð¤Ð¸ÐºÑ: Ð´Ð¸Ð½Ð°Ð¼Ð¸Ñ‡ÐµÑÐºÐ¸Ð¹ Ð¿Ð¾Ð¸ÑÐº Ñ‚ÐµÑÑ‚Ð¾Ð², ÑÐºÐ¸Ð¿ ÐµÑÐ»Ð¸ Ð½ÐµÑ‚ Ð½Ð¸ Ð¾Ð´Ð½Ð¾Ð³Ð¾
      - name: Unit tests (CLI only)
        shell: bash
        run: |
          set -euo pipefail
          FILES="$(git ls-files \
            'test/ev/_cli_help_smoke_test.dart' \
            'test/ev/*_cli_test.dart' \
            2>/dev/null || true)"
          if [ -z "$FILES" ]; then
            echo "No CLI tests found in test/ev; skipping."
            exit 0
          fi
          echo "Running CLI tests:"
          echo "$FILES"
          echo "$FILES" | xargs dart test -r expanded
