# v2 â€” narrow CLI scope + smart punctuation guard
name: dart-cli

on:
  pull_request:
    paths:
      - "bin/**"
      - "test/ev/**"
      - "lib/services/board_texture_classifier.dart"
      - "pubspec.yaml"
      - "pubspec.lock"
      - ".github/workflows/cli-dart.yml"
  push:
    branches: [ main ]
    paths:
      - "bin/**"
      - "test/ev/**"
      - "lib/services/board_texture_classifier.dart"
      - "pubspec.yaml"
      - "pubspec.lock"
      - ".github/workflows/cli-dart.yml"

jobs:
  dart-cli:
    runs-on: ubuntu-latest

    steps:
      - name: Check out
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Flutter version
        run: flutter --version

      - name: Cache Pub dependencies
        uses: actions/cache@v4
        with:
          path: ~/.pub-cache
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-pub-

      - name: Pub get (via Flutter)
        run: flutter pub get

      - name: Fail on smart quotes / punctuation
        shell: bash
        run: |
          set -euo pipefail
          globs=('*.dart' '*.md' '*.arb' '*.yaml' '*.yml')
          pattern='[\x{2018}\x{2019}\x{201C}\x{201D}\x{2026}\x{2014}\x{2013}]'
          if git grep -I -nP "$pattern" -- "${globs[@]}"; then
            echo "::error ::Smart punctuation found. Replace with ASCII equivalents."
            exit 1
          fi

      - name: Format check (CLI narrow scope)
        run: >
          dart format --output=none --set-exit-if-changed
          bin test/ev lib/services/board_texture_classifier.dart

      - name: Analyze (CLI narrow scope)
        run: >
          dart analyze
          bin test/ev lib/services/board_texture_classifier.dart

      - name: Unit tests (CLI only)
        run: dart test test/ev -r expanded
