name: Theory Integrity

on:
  pull_request:
  workflow_dispatch:

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Dart
        uses: dart-lang/setup-dart@v1

      - name: Install dependencies
        run: dart pub get

      - name: Schema check (soft)
        run: dart run tool/schema_check.dart --soft

      - name: Schema check (strict)
        if: ${{ github.event_name == 'pull_request' }}
        run: dart run tool/schema_check.dart
