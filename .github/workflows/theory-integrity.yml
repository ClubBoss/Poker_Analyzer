name: Theory Integrity
on:
  pull_request:
  push: { branches: [main] }
  workflow_dispatch:
jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with: { channel: stable, cache: true }
      - run: flutter --version
      - run: flutter pub get
      - run: dart --version
      - name: Content audit
        run: dart run tooling/content_audit.dart
