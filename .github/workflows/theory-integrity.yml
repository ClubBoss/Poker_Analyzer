name: Theory Integrity

on:
  pull_request:
  workflow_dispatch:

env:
  THEORY_DIRS: theory,yaml_out

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Cache Pub dependencies
        uses: actions/cache@v3
        with:
          path: ~/.pub-cache
          key: ${{ runner.os }}-pub-${{ hashFiles('pubspec.lock') }}

      - name: Setup Dart
        uses: dart-lang/setup-dart@v1

      - name: Install dependencies
        run: dart pub get

      - name: Determine changed theory paths
        id: changes
        run: |
          paths=$(scripts/changed_theory_paths.sh "$BASE")
          echo "dirs=$paths" >> "$GITHUB_OUTPUT"
        env:
          BASE: ${{ github.base_ref }}

      - name: No theory changes
        if: steps.changes.outputs.dirs == ''
        run: echo "No theory changes"

      - name: Verify theory files
        if: steps.changes.outputs.dirs != ''
        run: |
          dirs="${{ steps.changes.outputs.dirs }}"
          args=""
          for d in $dirs; do
            args="$args --dir $d"
          done
          echo "Verifying theory paths: $dirs"
          dart run bin/poker_analyzer.dart verify $args --manifest theory_manifest.json --ci

      - name: Report sweep results
        if: steps.changes.outputs.dirs != '' && always()
        run: |
          if [ ! -f theory_sweep_report.json ]; then
            echo "no report"
            exit 0
          fi
          dart run bin/ci_report.dart --report theory_sweep_report.json --markdown | tee sweep_summary.md
          cat sweep_summary.md >> "$GITHUB_STEP_SUMMARY"

      - name: Comment sweep summary
        if: steps.changes.outputs.dirs != '' && always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const marker = '<!-- theory-sweep-summary -->';
            if (!fs.existsSync('theory_sweep_report.json') || !fs.existsSync('sweep_summary.md')) {
              core.info('no report to comment');
              return;
            }
            const report = JSON.parse(fs.readFileSync('theory_sweep_report.json', 'utf8'));
            const c = report.counters || {};
            const count = (c.needs_upgrade || 0) + (c.needs_heal || 0) + (c.failed || 0);
            if (count === 0) {
              core.info('no issues, skipping comment');
              return;
            }
            const body = fs.readFileSync('sweep_summary.md', 'utf8') + '\n' + marker;
            const { data: comments } = await github.rest.issues.listComments({ ...context.issue });
            const existing = comments.find(comment => comment.body.includes(marker));
            if (existing) {
              await github.rest.issues.updateComment({ ...context.repo, comment_id: existing.id, body });
            } else {
              await github.rest.issues.createComment({ ...context.issue, body });
            }

      - name: Upload sweep reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: theory-sweep-report
          path: |
            theory_sweep_report.json
            theory_sweep_report.csv
          if-no-files-found: ignore

  theory-fix:
    if: contains(github.event.pull_request.labels.*.name, 'theory-fix') && github.event.pull_request.head.repo.fork == false
    needs: verify
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Cache Pub dependencies
        uses: actions/cache@v3
        with:
          path: ~/.pub-cache
          key: ${{ runner.os }}-pub-${{ hashFiles('pubspec.lock') }}

      - name: Setup Dart
        uses: dart-lang/setup-dart@v1

      - name: Install dependencies
        run: dart pub get

      - name: Determine changed theory paths
        id: changes
        run: |
          paths=$(scripts/changed_theory_paths.sh "$BASE")
          echo "dirs=$paths" >> "$GITHUB_OUTPUT"
        env:
          BASE: ${{ github.base_ref }}

      - name: No theory changes
        if: steps.changes.outputs.dirs == ''
        run: echo "No theory changes"

      - name: Sweep and fix theory files
        if: steps.changes.outputs.dirs != ''
        run: |
          dirs="${{ steps.changes.outputs.dirs }}"
          args=""
          for d in $dirs; do
            args="$args --dir $d"
          done
          dart run bin/poker_analyzer.dart sweep $args --fix --manifest theory_manifest.json
          dart run bin/poker_analyzer.dart manifest update $args

      - name: Commit and push fixes
        if: steps.changes.outputs.dirs != ''
        run: |
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config user.name "github-actions[bot]"
          git add .
          if git diff --cached --quiet; then
            echo "No changes to commit"
            exit 0
          fi
          git commit -m "chore: sweep theory"
          git push
