title: 'UTG Defense vs HJ 3-bet'
tags: ['threebetDefense', 'cash', 'preflop', 'level2']
content: |-
  After opening UTG, facing a Hijack 3-bet demands a disciplined, linear defend strategy.
  Compress your calling range to strong suited broadways and pocket pairs to avoid domination.
  Recognize the risk of reverse domination and fold marginal offsuit hands.
